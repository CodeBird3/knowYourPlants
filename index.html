<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- stylesheets -->
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/5c8009c014.js" crossorigin="anonymous"></script>
    <!-- styles -->
    <link rel="stylesheet" href="./styles/style.css">
    
    <title>Caitlin Klotz - Project 2</title>
</head>
<body class="clearfix">
    <header class="homePage">
        <section class="wrapper">
            <h1>Know Your Plants: Know Your Zone</h1>
            <h2>Love Your Garden</h2>
            <!-- Font Awesome leaf icon -->
            <i class="fab fa-pagelines branch"></i>
        
            <form action="#" method="GET" id="searchContainer">
                <label for="query">Plant Search:</label>
                <input type="text" name="query" id="query" placeholder="e.g. european beech">
                <input type="submit" value="Search">
            </form>
        </section>
    </header>

    <main class="plantSearch wrapper">
        <section class="plantContainer" id="plantContainer">
            <!-- plant images are displayed here -->
        </section>
    
        <section class="plantInfo hide">
            <!-- pop up section with more details on the selected plant - position absolutely and have a higher z-index than the rest of the content -->
        </section>
    </main>
    
    <footer>Created at <a href="https://junocollege.com/">Juno College</a></footer>

    <!-- jQuery snippet -->
    <script src='https://code.jquery.com/jquery-3.5.1.min.js'></script>
    <!-- script -->
    <script src="script.js"></script>
</body>
</html>
